{% extends 'chart/base.html' %}
{% block content %}
<div id="ga">
    <h1>Special People</h1>
</div>
<div id="space">
    {% for u in ur %}
    <div class="card bg-dark text-white">
      {% if u.images %}
      <img src="{{u.images.url}}" class="card-img" alt="{{u.name}}">
      {% endif %}
      <div id="help" class="card-img-overlay">
        <h5 id="title" class="card-title">{{u.title}} :</h5>
        <p id="name" class="card-text">{{u.name}}</p>
        <p id="date" class="card-text">Last updated {{u.date_created}}</p>
        <a href=" {% url 'detail/' u.name %}" class="btn btn-primary" id="button">click to view</a>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
